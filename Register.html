<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body>
    <div class="flex-container">
        <div> 
                <header class="shop-name-text">Belle Bete</header>
       </div>  
       <div>  
       <nav>
           <nav class="nav nav-pills flex-column flex-sm-row">
               <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="BelleBete.html">Home Page</a>
               <a class="flex-sm-fill text-sm-center nav-link" href="About.html">About</a>

             </nav>
       </nav>
       </div>
    <div class="container">
        <h2>Register a new pet</h2>
        <p class="text-end" id="info">here is the info</p>
        <div class="mb=3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName">
        </div>
        <div class="mb=3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="txtAge">
        </div>
        <div class="mb=3">
            <label class="form-label">Gender:</label>
            <input type="text" class="form-control" id="txtGender">
        </div>
        <div class="mb=3">
            <label class="form-label">Breed:</label>
            <input type="text" class="form-control" id="txtBreed">
        </div>
        <div class="mb=3">
            <label class="form-label">Service:</label>
            <select class="form-control" id="txtService">
                <option value="grooming">Grooming</option>
                <option value="Nails">Nails cut</option>
                <option value="Vaccine">Vaccines</option>
            </select>
        </div>

        <button class="btn btn-dark" onclick="register();">Register</button>


    </div>
    
    <div id="pets">
        
    </div>
